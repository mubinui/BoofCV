plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    // https://mvnrepository.com/artifact/org.boofcv/boofcv-all
    implementation group: 'org.boofcv', name: 'boofcv-all', version: '0.27'
    // https://mvnrepository.com/artifact/org.boofcv/boofcv-swing
    implementation group: 'org.boofcv', name: 'boofcv-swing', version: '0.40.1'



}

test {
    useJUnitPlatform()
}